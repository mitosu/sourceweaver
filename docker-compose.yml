version: '3.8'

services:
  php:
    build:
      context: ./docker/php
    container_name: sourceweaver_php
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    user: "1000:1000"
    expose:
      - "9000"
    depends_on:
      - db
    networks:
      - symfony

  web:
    image: nginx:latest
    container_name: sourceweaver_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - symfony

  db:
    image: mysql:8
    container_name: sourceweaver_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sourceweaver
      MYSQL_USER: symfony
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - sourceweaver_db_data:/var/lib/mysql
    networks:
      - symfony

  rabbitmq:
    image: rabbitmq:3-management
    container_name: sourceweaver_rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - symfony

  python-osint:
    build:
      context: ./python-osint
      dockerfile: Dockerfile
    container_name: sourceweaver_python_osint
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GOOGLE_CSE_ID=${GOOGLE_CSE_ID:-}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY:-}
      - HAVEIBEENPWNED_API_KEY=${HAVEIBEENPWNED_API_KEY:-}
    volumes:
      - ./python-osint:/app
    networks:
      - symfony
    healthcheck:
      test: ["CMD", "python", "/app/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  sourceweaver_db_data:

networks:
  symfony: